<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión - NeuroWorkAI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9fafb;
      color: #1f2937;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 1.875rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: #4b5563;
    }
    .button {
      display: inline-block;
      background-color: #8b5cf6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #7c3aed;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/neuroworkai-logo.png" alt="NeuroWorkAI Logo" class="logo">
    <h1>Sin conexión a Internet</h1>
    <p>No se puede acceder a NeuroWorkAI en este momento porque no tienes conexión a Internet. Comprueba tu conexión y vuelve a intentarlo.</p>
    <a href="/" class="button">Reintentar</a>
  </div>
  <script>
    // Comprobar periódicamente si se ha recuperado la conexión
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Comprobar cada 5 segundos
    setInterval(checkConnection, 5000);
    
    // También comprobar cuando el navegador detecte que estamos online de nuevo
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Añadir listener para el botón de reintentar
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
